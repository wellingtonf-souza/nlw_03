<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orfanato | Happy</title>
    <link rel="icon" href="./public/images/logo-icon.png" />
    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/animation.css" />
    <link rel="stylesheet" href="./public/css/page-orphanage.css" />
    <link rel="stylesheet" href="./public/css/sidebar.css" />
    <link rel="stylesheet" href="./public/css/map.css" />
    <link rel="stylesheet" href="./public/css/buttons.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div id="page-orphanage">
      <aside class="animate-right sidebar">
        <img src="./public/images/map-marker.svg" alt="">
        <footer>
          <button onclick="history.back()">
            <img src="./public/images/arrow-back.svg" alt="Voltar">
          </button>
        </footer>
      </aside>
      <main class="animate-appear with-sidebar">
        <div class="orphanage-details">
          <img src="./public/images/home.webp">
          <div class="images">
            <button class="active" type="button" onclick="selectImage(event)">
              <img src="./public/images/unsplash1.jpg" >
            </button>
            <button type="button" onclick="selectImage(event)">
              <img src="./public/images/unsplash2.jpg" >
            </button>
            <button  type="button" onclick="selectImage(event)">
              <img src="./public/images/unsplash3.jpg" >
            </button>
            <button  type="button" onclick="selectImage(event)">
              <img src="./public/images/unsplash4.jpg" >
            </button>
            <button  type="button" onclick="selectImage(event)">
              <img src="./public/images/unsplash5.jpg" >
            </button>
            <button  type="button" onclick="selectImage(event)">
              <img src="./public/images/unsplash6.jpg" >
            </button>
          </div>
          <div class="orphanage-details-content">
            <h1>Nossa Sra. Auxiliadora</h1>
            <p>
              Presta assistência a crianças em situação de risco e/ou vulnerabilidade social
            </p>
            <div class="map-container">
              <div id="mapid">

              </div>
              <footer>
                <a href="">Ver rotas no Google Maps</a>
              </footer>
            </div>

            <hr>

            <h2>Instruções para visita</h2>
            <p>
              Venha como se sentir a vontade e traga muito amor para doar
            </p>
            <div class="open-details">
              <div class="hour">
                <img src="./public/images/clock.svg" alt="Horários">
                Horário de visitas Das 8h até 18h
              </div>
              <div class="open-on-weekends">
                <img src="./public/images/info.svg" alt="Informações">
                Atendemos fim de semana
              </div>
            </div>
            <button type="button" class="primary-button">
              <img src="./public/images/whatsapp.svg" alt="whatsapp">
              Entrar em contato
            </button>
          </div>
        </div>
      </main>


    </div>
    <script src="./public/scripts/page-orphanage.js"></script>
  </body>
</html>
